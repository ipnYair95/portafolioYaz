<section class="animate__animated animate__bounceInUp">

  <div class="mt-3" style="text-align: center">
    <img class="title-img" src="./assets/titulos/4.png" />
  </div>


  <form [formGroup]="forma">
    <div class="row mt-5">
      <div class="col">
        <label for="correo" class="form-label">Email</label>
        <input formControlName="correo" type="email" class="form-control" id="correo"
          [ngClass]="campoInvalido('correo') ? 'error' : ''" />

      </div>
    </div>
    <div class="row mt-5">
      <div class="col">
        <label for="asunto" class="form-label">Asunto</label>
        <input formControlName="asunto" type="text" class="form-control" id="asunto"
          [ngClass]="campoInvalido('asunto') ? 'error' : ''" />

      </div>
    </div>
    <div class="row mt-5">
      <div class="col">
        <label for="mensaje" class="form-label">Mensaje (30 caracteres mínimo) </label>
        <textarea formControlName="mensaje" class="form-control" id="mensaje" rows="3"
          [ngClass]="campoInvalido('mensaje') ? 'error' : ''"></textarea>

      </div>
    </div>
  </form>



  <div class="mt-5 text-center">
    <button class="btn btn-primary mb-2" (click)="click()" [disabled]="this.forma.invalid">
      <i class="fa fa-paper-plane" aria-hidden="true"> Enviar </i>
    </button>
  </div>



  <div class="footer neon" style="text-align: center; color: #fff; font-size: larger;">
    "Tal vez me cortaron las alas, pero nunca dejaré de ser ave." (Gilraen, 2021).
  </div>

</section>
